<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th
          *ngFor="let col of columns"
          scope="col"
        > {{ col.title }} </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of list | slice:startSlice:endSlice">
        <td *ngFor="let col of columns"> {{ row[col.key] }} </td>
        <td>
          <div
            class="btn-group"
            role="group"
            aria-label="Button group with edit and delete buttons"
          >
            <button (click)="onSelect(row)" class="btn btn-warning">
              <!-- todo -->
              <i class="fas fa-pencil-alt">edit</i>
              <!-- <i-feather name="home"></i-feather> -->
            </button>
            <button (click)="onDelete(row['_id'])" class="btn btn-danger">
              <!-- todo -->
              <i class="">delete</i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<nav aria-label="Page navigation example">
  <ul class="pagination mt-4">
    <li class="page-item"><button
      class="page-link"
      (click)="jumpToPage(page-1)"
      [disabled]="page === 1"
    >Prev.</button></li>
    <li
      *ngFor="let pageNum of pageList"
      class="page-item"
    ><button
        class="page-link"
        (click)="jumpToPage(pageNum)"
      >{{ pageNum }}</button></li>
    <li class="page-item"><button
      class="page-link"
      (click)="jumpToPage(page+1)"
      [disabled]="page === pageList.length"
    >Next</button></li>
  </ul>
</nav>
